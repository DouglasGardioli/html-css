<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div> 

            <div id="formulario">
                <h1>Login</h1>

                <p>Seja bem-vindo(a) de volta. Faça login para continuar.</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="caixastxt">
                        <span class="material-icons icones">person</span>
                        <label for="usuario">Login</label>
                        <input type="email" name="usuario" id="usuario" autocomplete="email" placeholder="seu e-mail" maxlength="60" required>
                    </div>
                    <br>
                    <div class="caixastxt">
                        <span class="material-icons icones" >vpn_key</span>
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" autocomplete="current-password" placeholder="sua senha" minlength="8" maxlength="16" required>
                    </div>

                    <div id="botoes">
                        <input type="button" value="Entrar" class="botao" id="entrar">
                        <a href="esqueci.html" id="esqueci" class="botao">Esqueci a senha <span class="material-icons" id="mail">mail</span></a>
                    </div>

                    <a href="cadastro.html" id="cadastro"><small>Ainda não tem conta? Cadastre-se!</small></a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
