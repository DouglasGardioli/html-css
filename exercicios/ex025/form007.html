<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <label for="iestado">Estado</label>
        <select name="estado" id="iestado" required>
            <option value="" selected>---- Selecione ----</option>
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="ES">Espirito Santo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="BA">Bahia</option>
                <option value="AL">Alagoas</option>
                <option value="PE">Pernambuco</option>
                <option value="CE">Ceará</option>
            </optgroup>
        </select>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listprof" required>
            <datalist id="listprof">
                <option>Ator</option>
                <option>Bombeiro</option>
                <option>Dentista</option>
                <option>Geólogo</option>
                <option>Programador</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="5" placeholder="Digite sua mensagem aqui..." maxlength="150" required></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
