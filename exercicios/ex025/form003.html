<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="56" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1" value="5">
        </p>
        <p>
            <label for="idata">Período Letivo</label>
            <input type="date" name="data" id="idata" value="2020-05-04">
        </p>
        <p>
            <label for="ihorario">Horário da prova</label>
            <input type="time" name="horario" id="ihorario" value="13:00">
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
