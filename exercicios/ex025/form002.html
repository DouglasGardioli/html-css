<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p><label for="iusu">Usuário</label>
        <input type="text" name="usuario" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="nome de usuário" autocomplete="username"></p>
        <p><label for="isenha">Senha</label>
        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="10" placeholder="mínimo 8 letras" autocomplete="current-password">        
        </p>
        <input type="submit" value="Entrar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
