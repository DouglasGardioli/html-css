<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
        font-family: Arial, Helvetica, sans-serif;
        }
        a {
        color: red;
        text-decoration: none;
        font-weight: bold;
        }
        a:visited {
        color: darkred;
        }
        a:hover {
        text-decoration: underline;
        color: black;
        }
        a:active {
        color: yellowgreen;
        }
        .especial::after {
        content: '←';
        text-decoration: none;
        color: grey;
        }
        .especial::before {
        content: '→';
        text-decoration: none;
        color: grey;
        }
        .especial {
        background-color: pink;
        }
        #mudar:active {
        color: green;
        }
    </style>
</head>
<body>
    <h1 id="mudar">Personalizando links</h1>

    <ul>
    <li><a href="https://gustavoguanabara.github.io/" target="_blank">Repositório GitHub</a></li>
    <li><a href="https://www.youtube.com/CursoemVideo" target="_blank" class="especial">Canal do YouTube</a></li>
    <li><a href="https://www.cursoemvideo.com/" target="_blank" class="especial">Site do CursoemVídeo</a></li>
    </ul>


</body>
</html>
