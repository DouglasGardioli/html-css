<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;    
        }
        td {
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
        }
        td.num {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr><!-- Primeira Linha -->
            <td>A1</td>
            <td>B1</td>
            <td class="num">C1</td>
        </tr>
        <tr><!-- Segunda Linha -->
            <td>A2</td>
            <td>B2</td>
            <td class="num">C2</td>
        </tr>
        <tr><!-- Terceira Linha -->
            <td>A3</td>
            <td>B3</td>
            <td class="num">C3</td>
        </tr>
        <tr> <!-- Quarta Linha -->
            <td>A4</td>
            <td>B4</td>
            <td class="num">C4</td>
        </tr>
    </table>
</body>
</html>
