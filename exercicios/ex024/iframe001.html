<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0" title="Site do Curso em vídeo"><a href="https://www.cursoemvideo.com" target="_blank" scrolling="auto">Curso Em Vídeo</a></iframe>

        para aprender a programar.
    </p> 

    <p> 
        O repositório do Guanabara no
        
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" title="Repositório do Professor Guanabara"><a href="https://gustavoguanabara.github.io/" target="_blank">GitHub</a></iframe>

        também é bem legal.
    </p>

</body>
</html>
