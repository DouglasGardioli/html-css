<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    </head>
    <body>
        <h1>Imagem Flexível</h1>
        <p>Você está vendo a imagem completa? Experimente aumentar o tamanho da sua janela para aproveitar melhor a sua experiência. &#x1F4F7;&#x1F929;</p>
        <picture>
            <source media="(max-width: 625px)" srcset="images/paisagem-p.png" type="image/png">
            <source media="(max-width: 1225px)" srcset="images/paisagem-m.png" type="image/png">
            <img src="images/paisagem-g.png" alt="Mulher de braços abertos sobre uma pedra em um monte, olhando para a paisagem">
        </picture>
    </body>
</html>
